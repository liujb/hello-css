<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>collapse-expand</title>
<style type="text/css">
.collapse{
	float: none;
	margin: 0px;
	height: 0px;
	line-height: 0px;
	width: 0px;
	border: 4px solid #ff7f01;
	border-color: #ff7f01 transparent transparent transparent;
	display: inline-block;
	_zoom: 1;
	cursor: pointer;
	background: none;
}
.expand{
	float: none;
	margin: 0px;
	height: 0px;
	line-height: 0px;
	width: 0px;
	border: 4px solid #ff7f01;
	border-color: transparent transparent transparent #ff7f01;
	display: inline-block;
	_zoom: 1;
	cursor: pointer;
	background: none;
}
</style>
</head>
<body>
	<span class="collapse"></span><br><br>
	<span class="expand"></span><br><br>
</body>
</html>
